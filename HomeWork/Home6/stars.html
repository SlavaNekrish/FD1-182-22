<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>stars</title>
</head>
<style>

  div.back {
    width: 430px;
  }

  div.star {
    width: 76px;
    height: 78px;
    background: url('star0.png') no-repeat;
    float: right;
    list-style-type: none;
    padding-right: 10px;
  }

  div.star:hover {
    background: url('star1.png') no-repeat;
    
  }

  div.star:hover ~ div {
    background: url('star1.png') no-repeat;
  }

</style>
<body>
  <div class="back">
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
  </div>

</body>
</html>
